<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock app</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script type="text/javascript" src="https://unpkg.com/plottable@latest/plottable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="stock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.5/jquery.csv.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/plottable@latest/plottable.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <div class="image_upload" style="text-align: center">
        <label for="input_file">
            <img src="https://image.flaticon.com/icons/svg/1665/1665731.svg">
        </label>
        <input id="input_file" type="file" name="file" onchange="uploadFile()">
    </div>
    <div id="radio_buttons" style="padding-left: 80px">
        <input type="radio" id="choice_1" name="data_y" value="LOW" checked="checked">
        <label for="choice_1">LOW</label>

        <input type="radio" id="choice_2" name="data_y" value="HIGH">
        <label for="choice_2">HIGH</label>

        <input type="radio" id="choice_3" name="data_y" value="OPEN">
        <label for="choice_3">OPEN</label>

        <input type="radio" id="choice_4" name="data_y" value="CLOSE">
        <label for="choice_4">CLOSE</label>

        <input type="radio" id="choice_5" name="data_y" value="VOL">
        <label for="choice_5">VOL</label>
    </div>
    <div id="graph">
        <div id="example" style="width: 95%; height: 900px; float: left"></div>
        <div id="options" style="float: left"></div>
    </div>
</body>
<script>
    let choice = localStorage.getItem("CHOICE_RADIO");
    if (!choice) {
        choice = "LOW";
    }
    localStorage.clear();
    localStorage.setItem("CHOICE_RADIO", choice);
    addListeners();
    makeChart();
</script>
</html>
